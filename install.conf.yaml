- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.shell: shell
    ~/.config/nvim: config/nvim
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/mihomo/config.yaml: config/mihomo/config.yaml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
